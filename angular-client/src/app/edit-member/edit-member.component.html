<h1>Edit member</h1>

<form (ngSubmit)="save()" #editForm="ngForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input class="form-control" name="name" [(ngModel)]="homeService.editMember.name" placeholder="Name" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="homeService.editMember.email" placeholder="Email"
      required>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="editForm.form.invalid">Save</button>
</form>
